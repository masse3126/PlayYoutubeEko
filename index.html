<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Background Launcher</title>
<style>
body {
  font-family: Arial;
  background: #111;
  color: #fff;
  text-align: center;
  padding: 20px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
}
button {
  background: red;
  color: white;
  border: none;
  font-weight: bold;
}
</style>
</head>
<body>

<h2>ðŸŽ§ YouTube Background Player</h2>

<input id="url" placeholder="Paste link YouTube di sini">

<button onclick="play()">â–¶ PLAY BACKGROUND</button>

<script>
function play() {
  const url = document.getElementById("url").value;
  const match = url.match(/(v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
  if (!match) return alert("Link YouTube tidak valid");

  const id = match[2];
  window.location.href = "https://m.youtube.com/watch?v=" + id;
}
</script>

</body>
</html>
