<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Audio Only</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  padding:15px;
}

h3 {
  margin-bottom:10px;
}

input[type=text] {
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:6px;
  border:none;
  margin-bottom:12px;
}

button {
  width:100%;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  background:#e50914;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-bottom:15px;
}

#player {
  width:1px;
  height:1px;
  opacity:0;
}

.volume-box {
  margin-top:10px;
}

.volume-box label {
  display:block;
  margin-bottom:5px;
  font-size:14px;
}

input[type=range] {
  width:100%;
}
</style>
</head>

<body>

<h3>ðŸŽ§ Audio Only YouTube</h3>

<input id="link" placeholder="Paste link YouTube di sini">

<button id="play">â–¶ PLAY</button>

<div id="player"></div>

<div class="volume-box">
  <label>ðŸ”Š Volume</label>
  <input id="volume" type="range" min="0" max="100" value="60">
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player, vid="";

function onYouTubeIframeAPIReady(){
  player=new YT.Player('player',{
    playerVars:{controls:0,playsinline:1},
    events:{
      onStateChange:e=>{
        if(e.data===YT.PlayerState.ENDED) player.playVideo()
      }
    }
  })
}

function getId(url){
  if(url.includes("v=")) return url.split("v=")[1].split("&")[0]
  if(url.includes("youtu.be/")) return url.split("youtu.be/")[1]
  return ""
}

document.getElementById("play").onclick=()=>{
  vid=getId(document.getElementById("link").value)
  if(!vid) return alert("Link salah")
  player.loadVideoById(vid)
  player.setVolume(volume.value)
}

volume.oninput=()=>player&&player.setVolume(volume.value)
</script>

</body>
</html>
