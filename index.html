<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Audio Player</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
  padding: 20px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
}
#player {
  width: 0;
  height: 0;
  overflow: hidden;
}
</style>
</head>

<body>

<h3>ğŸ§ YouTube Audio Only</h3>

<input id="url" placeholder="Paste link YouTube di sini">

<button id="playBtn" disabled>â³ Loading Playerâ€¦</button>

<label>ğŸ”Š Volume</label>
<input type="range" min="0" max="100" value="50" id="volume">

<div id="player"></div>

<script>
let player;
let ready = false;

function extractID(url) {
  const m = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  return m ? m[1] : null;
}

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: '',
    playerVars: {
      autoplay: 0,
      loop: 1,
      controls: 0
    },
    events: {
      onReady: () => {
        ready = true;
        playBtn.disabled = false;
        playBtn.innerText = 'â–¶ PLAY';
      }
    }
  });
}

playBtn.onclick = () => {
  if (!ready) return;

  const id = extractID(url.value);
  if (!id) return alert('Link YouTube tidak valid');

  player.loadVideoById(id);
  player.setVolume(volume.value);
};

volume.oninput = () => {
  if (player) player.setVolume(volume.value);
};

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>

</body>
</html>
